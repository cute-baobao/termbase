name: Lint & Build on Dev/Main Push

on:
  push:
    branches:
      - dev
      - main

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Create .env file
        run: |
          echo "NODE_ENV=production" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}" >> .env
      - name: Run lint
        run: pnpm run lint
      - name: Run build
        run: pnpm run build

  deploy_to_vercel:
    if: github.ref == 'refs/heads/main'
    needs: lint_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Add Environment Variables to Vercel
        run: |
          vercel env add DATABASE_URL production < <(echo "${{ secrets.DATABASE_URL }}") --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env add JWT_SECRET production < <(echo "${{ secrets.JWT_SECRET }}") --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env add NEXT_PUBLIC_BASE_URL production < <(echo "${{ secrets.NEXT_PUBLIC_BASE_URL }}") --token=${{ secrets.VERCEL_TOKEN }} || true
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

